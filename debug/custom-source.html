<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #controls { position: absolute; top: 0; left: 0; }
    </style>
</head>

<body>
<div id='map'></div>
<div id='controls'>
    <input id="slider" type="range" value="0" min="0" step="1"><br />
    <label><input id='custom-source-checkbox' type='checkbox' checked>custom source</label><br />
    <label><input id='terrain-checkbox' type='checkbox' checked>terrain</label><br />
</div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script type="module">

const map = window.map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v11',
    center: [7.63, 46.01],
    zoom: 13,
    pitch: 45,
    hash: true
});

const colors = ['red', 'blue'];
let currentColor = colors[0];

const retainedTiles = window.retainedTiles = new Set();

class CustomSource {
    constructor() {
        this.id = 'custom-source';
        this.type = 'custom';
        this.tileSize = 512;
    }

    async loadTile({x, z, y}) {
        const canvas = document.createElement('canvas');
        canvas.width = canvas.height = this.tileSize;
        const context = canvas.getContext('2d');
        context.fillStyle = currentColor;
        context.fillRect(0, 0, this.tileSize, this.tileSize);

        const imageData = context.getImageData(0, 0, this.tileSize, this.tileSize);
        return imageData;
    }

    prepareTile({z, x, y}) {
        if (retainedTiles.has(`${z}/${x}/${y}`)) {
            retainedTiles.delete(`${z}/${x}/${y}`);

            const canvas = document.createElement('canvas');
            canvas.width = canvas.height = this.tileSize;
            const context = canvas.getContext('2d');
            context.fillStyle = currentColor;
            context.fillRect(0, 0, this.tileSize, this.tileSize);

            const imageData = context.getImageData(0, 0, this.tileSize, this.tileSize);
            return imageData;
        }
    }

    hasTile({z, x, y}) {
        return (x + y) % 2 === 0;
    }
}

map.on('load', () => {
    const customSource = new CustomSource();
    map.addSource('custom-source', customSource);

    map.addLayer({
        id: 'custom-source',
        type: 'raster',
        source: 'custom-source',
        paint: {
            'raster-opacity': 0.75,
            'raster-fade-duration': 0
        }
    });

    const slider = document.getElementById('slider');
    slider.max = colors.length - 1;
    slider.addEventListener('input', (e) => {
        const coveringTiles = customSource.coveringTiles();
        for (const {z, x, y} of coveringTiles) {
            retainedTiles.add(`${z}/${x}/${y}`);
        }

        currentColor = colors[e.target.value];
        map.triggerRepaint();
    });

    map.addSource('mapbox-dem', {
        type: 'raster-dem',
        url: 'mapbox://mapbox.mapbox-terrain-dem-v1',
        tileSize: 512
    });

    map.setTerrain({source: 'mapbox-dem'});

    document.getElementById('terrain-checkbox').onclick = function () {
        map.setTerrain(this.checked ? {source: 'mapbox-dem'} : null);
    };

    document.getElementById('custom-source-checkbox').onclick = function () {
        map.setLayoutProperty('custom-source', 'visibility', this.checked ? 'visible' : 'none');
    };
});

</script>
</body>
</html>
